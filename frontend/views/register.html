<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rwanda Eats Reserve - Create your account">
    <meta name="theme-color" content="#977669">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Rwanda Eats">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/views/images/logo.jpeg">
    <title>Register - Rwanda Eats Reserve</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brown: {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cec7',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        },
                        cream: {
                            50: '#fefefe',
                            100: '#fdfbf6',
                            200: '#fbf7ed',
                            300: '#f8f3e4',
                            400: '#f5efdb',
                            500: '#f2ebd2',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <img src="/views/images/logo.jpeg" alt="Rwanda Eats Reserve Logo" class="h-16 w-16 rounded-lg object-cover mr-3" />
                    <h1 class="text-3xl font-bold text-brown-800">Rwanda Eats Reserve</h1>
                </div>
                <h2 class="text-2xl font-bold text-brown-700">Create Your Account</h2>
                <p class="text-brown-600 mt-2">Join thousands of food lovers discovering Rwanda's best restaurants</p>
            </div>
            
            <form id="register-form" class="space-y-6">
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="name">Full Name</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required>
                </div>
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="email">Email Address</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required>
                </div>
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500">
                </div>
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required minlength="6">
                    <p class="text-brown-500 text-sm mt-1">Password must be at least 6 characters long</p>
                </div>
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required>
                </div>
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="recovery-code">4-Digit Recovery Code</label>
                    <input type="text" id="recovery-code" maxlength="4" pattern="[0-9]{4}" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required placeholder="Enter 4 digits">
                    <p class="text-brown-500 text-sm mt-1">Use this code to recover your account if you forget your password</p>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-brown-600 focus:ring-brown-500 border-brown-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-brown-700">
                        I agree to the <a href="#" class="text-brown-600 hover:text-brown-800">Terms of Service</a> and <a href="#" class="text-brown-600 hover:text-brown-800">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-brown-600 text-white py-3 rounded-lg hover:bg-brown-700 transition font-semibold">
                    Create Account
                </button>
                
                <div class="text-center">
                    <p class="text-brown-600">
                        Already have an account? 
                        <a href="/login" class="text-brown-600 hover:text-brown-800 font-medium">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
        
        <div class="text-center">
            <a href="/" class="text-brown-600 hover:text-brown-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
    
    <script src="/js/splash.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const recoveryCode = document.getElementById('recovery-code').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            if (!/^\d{4}$/.test(recoveryCode)) {
                alert('Recovery code must be exactly 4 digits');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, password, recovery_code: recoveryCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Please check your email for verification instructions.');
                    window.location.href = '/';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        });
    </script>
</body>
</html>
