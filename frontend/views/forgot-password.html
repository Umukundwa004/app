<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rwanda Eats Reserve - Reset your password">
    <meta name="theme-color" content="#977669">
    <title>Forgot Password - Rwanda Eats Reserve</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-cream-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <img src="/views/images/logo.jpeg" alt="Rwanda Eats Reserve Logo" class="h-16 w-16 rounded-lg object-cover mr-3" />
                    <h1 class="text-3xl font-bold text-brown-800">Rwanda Eats Reserve</h1>
                </div>
                <h2 class="text-2xl font-bold text-brown-700">Reset Password</h2>
                <p class="text-brown-600 mt-2">Enter your email and 4-digit recovery code</p>
            </div>
            
            <form id="forgot-password-form" class="space-y-6">
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="email">Email Address</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required>
                </div>
                
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="new-password">New Password</label>
                    <input type="password" id="new-password" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required minlength="6">
                    <p class="text-brown-500 text-sm mt-1">Must be at least 6 characters long</p>
                </div>
                
                <div>
                    <label class="block text-brown-700 mb-2 font-medium" for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-brown-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500" required>
                </div>
                
                <button type="submit" class="w-full bg-brown-600 text-white py-3 rounded-lg hover:bg-brown-700 transition font-semibold">
                    Reset Password
                </button>
                
                <div class="text-center">
                    <p class="text-brown-600">
                        Remember your password? 
                        <a href="/login" class="text-brown-600 hover:text-brown-800 font-medium">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
        
        <div class="text-center">
            <a href="/" class="text-brown-600 hover:text-brown-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
    
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const recoveryCode = document.getElementById('recovery-code').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (!/^\d{4}$/.test(recoveryCode)) {
                alert('Recovery code must be exactly 4 digits');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        recovery_code: recoveryCode, 
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Password reset successful! You can now login with your new password.');
                    window.location.href = '/login';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Password reset error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
