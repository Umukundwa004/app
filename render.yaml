services:
  - type: web
    name: rwanda-eats-reserve
    env: node
    buildCommand: npm install && npm run build:css
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        value: "true"
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MAILERSEND_API_KEY
        sync: false
      - key: MAILERSEND_FROM_EMAIL
        sync: false
      - key: MAILERSEND_FROM_NAME
        value: Rwanda Eats Reserve
      - key: BASE_URL
        sync: false
